<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.dark.min.css" />
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!---->
    <script type="text/javascript" src="script.js"></script>

    <title>Luva de pedreiro</title>
</head>

<body>

    <head>
        <nav class="navbar navbar-light bg-warning">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="https://i.superesportes.com.br/Y6eBEYe_xaibBN080WuEhbQVebI=/smart/imgsapp.mg.superesportes.com.br/app/noticia_126420360808/2022/03/21/3964116/iran-ferreira-o-cara-da-luva-de-pedreiro_1_83855.jpg"
                        class="me-2" height="40" alt="MDB Logo" loading="lazy" />
                    <h1 class="fs-5 fw-bold mb-0">Luva de pedreiro</h1>
                </a>
                <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                </ul>
            </div>
        </nav>
    </head>
    <main class="container p-4 mb-5">
        <div id="pnlInsert" class="mb-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title h4">Insert luva</h2>
                    <div></div>
                    <div class="row py-2">
                        <div class="col-12">
                            <div class="form-outline">
                                <input type="text" id="insertName" name="insertName" class="form-control form-white" />
                                <label class="form-label" for="insertName">Nome</label>
                            </div>
                        </div>
                    </div>
                    <div class="row py-2">
                        <div class="col-12">
                            <div class="form-outline">
                                <input type="datetime" id="insertBirthDate" name="insertBirthDate"
                                    class="datepicker form-control" data-date-format="mm/dd/yyyy" />
                                <label class="form-label" for="insertBirthDate">Aniversário</label>
                            </div>
                        </div>
                    </div>
                    <div class="row py-2">
                        <div class="col-12">
                            <div class="form-outline">
                                <input type="number" id="insertSalary" name="insertSalary" class="form-control" />
                                <label class="form-label" for="insertSalary">Salário</label>
                            </div>
                        </div>
                    </div>
                    <div class="row py-2">
                        <div class="col-6">
                            <button type="button" onclick="insertPipou();"
                                class="btn btn-success w-100">Inserir</button>
                        </div>
                        <div class="col-6">
                            <button type="button" onclick="insertCancel();" class="btn btn-warning w-100">Apaga</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="pnlUpdate" class="mb-4 d-none">
            <div class="card py-2">
                <div class="card-body">
                    <h2 class="card-title h4">Atualizar luva de pedreiro</h2>
                    <div class="row py-2">
                        <div class="col-12">
                            <div class="form-outline">
                                <input type="text" id="updateName" name="updateName"
                                    class="form-control form-white active" />
                                <label class="form-label" for="updateName">Nome</label>
                            </div>
                        </div>
                    </div>
                    <div class="row py-2">
                        <div class="col-12">
                            <div class="form-outline">
                                <input type="datetime" id="updateBirthDate" name="updateBirthDate"
                                    class="datepicker form-control active" data-date-format="mm/dd/yyyy" />
                                <label class="form-label" for="updateBirthDate">Nascimento</label>
                            </div>
                        </div>
                    </div>
                    <div class="row py-2">
                        <div class="col-12">
                            <div class="form-outline">
                                <input type="number" id="updateSalary" name="updateSalary"
                                    class="form-control active" />
                                <label class="form-label" for="updateSalary">Salario</label>
                            </div>
                        </div>
                    </div>
                    <div class="row py-2">
                        <div class="col-6">
                            <button id="btnUpdatePipou" type="button" class="btn btn-primary w-100">Atualiza</button>
                        </div>
                        <div class="col-6">
                            <button type="button" onclick="openUpdate()" class="btn btn-danger w-100">Apaga</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="pnlListPipous">
            <div class="card py-2">
                <div class="card-body">
                    <h2 class="card-title h4">Lista Luva</h2>

                    <div id="listPipous" class="row">
                        <div class="col-12">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col text-uppercase">ID</th>
                                        <th scope="col text-uppercase">Nome</th>
                                        <th scope="col">Aniversario</th>
                                        <th scope="col">Salario</th>
                                        <th scope="col">Opções</th>
                                    </tr>
                                </thead>
                                <tbody id="tabelaPipous">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>

</body>

</html>
